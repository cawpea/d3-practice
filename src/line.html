<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  svg {
    width: 380px;
    height: 300px;
    border: 1px solid black;
  }
  .line {
    fill: none;
    stroke: black;
  }
  .axis text {
    font-family: sans-serif;
    font-size: 11px;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: black;
  }
  .axis_x line {
    fill: none;
    stroke: black;
  }
  .itemA {
    stroke: #000;
  }
  .itemB {
    stroke: #666;
  }
  .itemC {
    stroke: #CCC;
  }
  </style>
</head>
<body>
  <h1>Line Chart</h1>
  <div>
    <svg id="myGraph"></svg>
  </div>
  <div>
    <button id="prev">前へ</button>
    <button id="next">次へ</button>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="/assets/js/line.js"></script>
</body>
</html>
