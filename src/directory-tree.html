<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .node circle {
    fill: #FFF;
    stroke: steelblue;
    stroke-width: 1px;
  }
  .node text {
    font: 12px sans-serif;
  }
  .node--internal text {
    text-shadow: 0 1px 0 #FFF, 0 #FFF, 1px 0 0 #FFF, -1px 0 0 #FFF;
  }
  .link {
    fill: none;
    stroke: #CCC;
    stroke-width: 2px;
  }
  </style>
</head>
<body>
  <h1>Directory Tree</h1/>
  <svg id="tree"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="/assets/js/directory-tree.js"></script>
</body>
</html>
