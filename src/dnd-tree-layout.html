<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .node {
    corsor: pointer;
  }
  .overlay {
    background-color: #EEE;
  }
  .node circle {
    fill: #FFF;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  .node text {
    font-size: 10px;
    font-family: sans-serif;
  }
  .link {
    fill: none;
    stroke: #CCC;
    stroke-width: 1.5px;
  }
  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }
  .ghostCircle.show {
    display: block;
  }
  .ghostCircle, 
  .activeDrag .ghostCircle {
    display: none;
  }
  </style>
</head>
<body>
  <div id="tree-container"></div>
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="/assets/js/dnd-tree-layout.js"></script>
</body>
</html>
