<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  svg {
    width: 400px;
    height: 240px;
    border: 1px solid black;
  }
  .bar {
    fill: orange;
  }
  .barNum {
    font-size: 9pt;
    text-anchor: middle;
  }
  .axis text {
    font-family: sans-serif;
    font-size: 11px;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: black;
  }
  .axis_x line {
    fill: none;
    stroke: black;
  }
  .barName {
    font-size: 9px;
    text-anchor: middle;
  }
  </style>
</head>
<body>
  <h1>縦棒グラフで表示</h1>
  <div>
    <svg id="myGraph"></svg>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="/assets/js/vertical-bar-graph.js"></script>
</body>
</html>
